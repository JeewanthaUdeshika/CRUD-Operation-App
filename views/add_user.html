<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--Header-->
    <header id="header">
        <nav class="bg-success">
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav justify-content-center text-light"><h2 class="display-7">User Management System</h2></a>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header-->

    <!--Main Site-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between p-3">
                <a href="/" class="border-shadow">
                    <span class="btn btn-primary text-gradient"><i class="fa-solid fa-circle-chevron-left"></i> All users</i></span>
                </a>
            </div>
            <div class="text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-dark">Use below form to  create a new account</span>
            </div>

            <!--form Handling-->
            <form action="/" method="post" class="p-3">
                <div class="form-outline mb-4">
                   <label for="Name" class="form-label">Name</label>
                   <input type="hidden" class="form-control" name="id" value="">
                   <input type="text" class="form-control" name="name" value="" placeholder="Jeewantha Udeshika">
                </div>
                <div class="form-outline mb-4">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" value="" placeholder="example@sample.com">
                 </div>
                 <div class="form-outline mb-4">
                    <label for="gender" class="form-label">Gender &nbsp</label>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Male">
                        <label class="form-check-label" for="Male">
                          Male
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Female">
                        <label class="form-check-label" for="Female">
                          Female
                        </label>
                      </div>
                 </div>


                 
                 <div class="form-outline mb-4">
                    <label for="Status" class="form-label">Status &nbsp</label>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="status" value="Active">
                        <label class="form-check-label" for="Active">
                          Active
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="status" value="Inactive">
                        <label class="form-check-label" for="Inactive">
                          Inacive
                        </label>
                      </div>
                 </div>

                 <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>
            <!--/formm Handling-->
        </div>
    </main>
    <!--/Main Site-->
</body>
</html>
