<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--Header-->
    <header id="header">
        <nav class="bg-success">
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav justify-content-center text-light"><h2 class="display-7">User Management System</h2></a>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header-->

    <!--Main Site-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between p-3">
                <a href="/add-user" class="border-shadow">
                    <span class="btn btn-primary text-gradient">New user <i class="fa-solid fa-user-astronaut"></i></span>
                </a>
            </div>

            <!--form Handling-->
            <form action="/" method="post">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>@Email</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>UserName</td>
                            <td>example@gmail.com</td>
                            <td>Mail</td>
                            <td>Active</td>
                            <td>
                                <a href="#" class="btn border-shadow update"><i class="fa-solid fa-pencil"></i></a>
                                <a href="#" class="btn border-shadow delete"><i class="fa-solid fa-trash-can"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <!--/formm Handling-->
        </div>
    </main>
    <!--/Main Site-->
</body>
</html>
